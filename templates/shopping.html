<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu tworzymy todo i widzimy listÄ™</title>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
<h2>CDs list</h2>

<table>
    <thead>
    <th> ID </th>
    <th>Artist</th>
    <th>Year of publication</th>
    <th>CD Name</th>
    <th>Favourite</th>
    <th>Delete</th>
    </thead>

</table>
<div>
    <h2> Add new CD: </h2>
    <form method="POST" action="/shopping/">
        {{ form.hidden_tag() }}
        <table>
            {% for field in form if field.widget.input_type != 'hidden' %}
                <tr>
                    <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Go">
    </form>
</div>
</body>
</html>
